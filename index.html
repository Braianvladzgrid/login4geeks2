<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post de Instagram</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <main class="login">
        <section class="login-container">
            <div class="login-box">
                <h1 class="login-title">Login</h1>
                <div class="empy"></div>
                <form class="login-form" action="#" method="post">
                   <div class ="boxloginbackground"><label class="sr-only" for="username">Username</label>
                    <input id="username" name="username" type="text" placeholder="Type your username" required>
                    <label class="sr-only" for="password">Password</label>
                    <input id="password" name="password" type="password" placeholder="Type your password" required></div> 
                    <div class="forgot-password"><p class="login-help"><a href="#">Forgot password?</a></p></div>                    
                    <button type="submit" class="btn-login">Login</button>
                </form>
                <div class="sign-up"><p> <a href="#">Or Sign up</a></p></div>
                <div class="social-login">
                    <p>Or login with:</p>
                    <div class="social-icons">
                        <a href="#"><img src="https://www.edigitalagency.com.au/wp-content/uploads/Facebook-logo-blue-large-size-WebP.webp" alt="Facebook"></a>
                        <a href="#"><img src="https://img.freepik.com/vector-gratis/nuevo-diseno-icono-x-logotipo-twitter-2023_1017-45418.jpg?semt=ais_hybrid&w=740&q=80" alt="Google"></a>
                    </div>
                </div>
                <div class="empy2"></div>
                <div class="registerbottom"><button type="submi t" class="btn-register">Sing Up</button></div>
        </section>
    </main>
</body>
</html>
